<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>사주로 직업 봐주기 - 연애.zip</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <meta property="og:title" content="사주로 직업 봐주기 - 연애.zip">
  <meta property="og:description" content="태어난 날로 알아보는 나의 천직은?">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/tests/common/test-style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    /* ========== Input Screen ========== */
    .input-screen {
      justify-content: flex-start;
      padding-top: 60px;
      padding-bottom: 40px;
      gap: 24px;
    }

    .input-title {
      font-size: 22px;
      font-weight: 800;
      color: var(--text-primary);
      text-align: center;
      letter-spacing: -0.5px;
    }

    .input-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: -12px;
    }

    .input-group {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-pink);
    }

    .date-selects {
      display: flex;
      gap: 8px;
    }

    .date-selects select {
      flex: 1;
      padding: 12px 8px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-md);
      background: var(--bg-card);
      font-family: var(--font);
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      appearance: none;
      -webkit-appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23AAAAAA' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .date-selects select:focus {
      outline: none;
      border-color: var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
    }

    .date-selects select.placeholder {
      color: var(--text-muted);
    }

    /* Siju grid */
    .siju-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .siju-unknown-btn {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      padding: 4px 12px;
      border-radius: var(--radius-full);
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .siju-unknown-btn:hover,
    .siju-unknown-btn.active {
      border-color: var(--accent-pink);
      color: var(--accent-pink);
      background: rgba(255, 107, 157, 0.06);
    }

    .siju-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .siju-btn {
      padding: 10px 4px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-card);
      font-family: var(--font);
      font-size: 12px;
      font-weight: 500;
      color: var(--text-primary);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      line-height: 1.4;
    }

    .siju-btn .siju-hanja {
      display: block;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .siju-btn .siju-time {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
    }

    .siju-btn:hover {
      border-color: var(--accent-pink);
      background: #FFF0F5;
    }

    .siju-btn.selected {
      border-color: var(--accent-pink);
      background: linear-gradient(135deg, rgba(255,107,157,0.12), rgba(192,132,252,0.08));
      color: var(--accent-pink);
      font-weight: 700;
    }

    .siju-btn.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    /* Gender buttons */
    .gender-btns {
      display: flex;
      gap: 10px;
    }

    .gender-btn {
      flex: 1;
      padding: 14px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius-md);
      background: var(--bg-card);
      font-family: var(--font);
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .gender-btn:hover {
      border-color: var(--accent-pink);
      background: #FFF0F5;
    }

    .gender-btn.selected {
      border-color: var(--accent-pink);
      background: linear-gradient(135deg, rgba(255,107,157,0.12), rgba(192,132,252,0.08));
      color: var(--accent-pink);
      font-weight: 700;
    }

    .btn-analyze {
      width: 100%;
      max-width: 360px;
      padding: 16px 32px;
      border: none;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(255, 107, 157, 0.35);
      opacity: 0.5;
      pointer-events: none;
    }

    .btn-analyze.ready {
      opacity: 1;
      pointer-events: auto;
    }

    .btn-analyze.ready:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255, 107, 157, 0.45);
    }

    /* ========== Result: Oheng Bar Chart ========== */
    .oheng-chart {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .oheng-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .oheng-label {
      width: 48px;
      font-size: 14px;
      font-weight: 700;
      text-align: right;
      flex-shrink: 0;
    }

    .oheng-bar-bg {
      flex: 1;
      height: 24px;
      background: var(--border);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .oheng-bar-fill {
      height: 100%;
      border-radius: 12px;
      transition: width 1s ease;
      width: 0%;
    }

    .oheng-bar-fill.wood { background: linear-gradient(90deg, #81C784, #66BB6A); }
    .oheng-bar-fill.fire { background: linear-gradient(90deg, #EF5350, #E53935); }
    .oheng-bar-fill.earth { background: linear-gradient(90deg, #FFCA28, #FFA726); }
    .oheng-bar-fill.metal { background: linear-gradient(90deg, #B0BEC5, #90A4AE); }
    .oheng-bar-fill.water { background: linear-gradient(90deg, #42A5F5, #1E88E5); }

    .oheng-value {
      width: 36px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    /* ========== Jobs list ========== */
    .jobs-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .jobs-list li {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      padding: 10px 14px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      position: relative;
    }

    .jobs-list li:first-child {
      background: linear-gradient(135deg, rgba(255,107,157,0.12), rgba(192,132,252,0.08));
      border: 1.5px solid var(--accent-pink);
      font-weight: 700;
    }

    .jobs-list li .job-rank {
      font-size: 12px;
      font-weight: 800;
      color: var(--accent-pink);
      margin-right: 8px;
    }

    .jobs-list li:first-child .job-rank {
      color: var(--accent-pink);
    }

    /* Avoid jobs */
    .avoid-jobs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .avoid-tag {
      padding: 6px 14px;
      background: #F0F0F5;
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    /* Celebrity */
    .celebrity-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
    }

    .celebrity-emoji {
      font-size: 32px;
    }

    .celebrity-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .celebrity-name {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .celebrity-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Year forecast */
    .forecast-box {
      padding: 16px;
      background: linear-gradient(135deg, #FFF5F7, #F0E8FF);
      border-radius: var(--radius-md);
      text-align: center;
    }

    .forecast-year {
      font-size: 12px;
      font-weight: 700;
      color: var(--accent-purple);
      margin-bottom: 6px;
    }

    .forecast-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app"></div>
  </div>
  <div class="toast" id="toast"></div>
  <script src="data.js"></script>
  <script src="saju-engine.js"></script>
</body>
</html>
